<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>New Year Countdown!</h1>

  <div class="cd-container">
    <div class="cd-ele cd-days_wrapper">
      <p class="big-number" id="days">0</p>
      <span>days</span>
    </div>

    <div class="cd-ele cd-hours_wrapper">
      <p class="big-number" id="hours">0</p>
      <span>hours</span>
    </div>

    <div class="cd-ele cd-minutes_wrapper">
      <p class="big-number" id="minutes">0</p>
      <span>minutes</span>
    </div>

    <div class="cd-ele cd-seconds_wrapper">
      <p class="big-number" id="seconds">0</p>
      <span>seconds</span>
    </div>
  </div>

</body>

</html>
